<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav nav-tabs justify-content-center">
      <a class="nav-link" href="./home.html">Home</a>
      <a class="nav-link" href="./produtos.html">Produtos</a>
      <a class="nav-link" href="./servicos.html">Serviços</a>
      <a class="nav-link" href="./contato.html">Contato</a>
    </nav>
    <div
      class="d-flex flex-column align-items-center justify-content-center col-md-8 mx-auto mt-5"
    >
      <form action="" class="row g-3 bg-secondary p-3 rounded-3 bg-opacity-50">
        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
        <input type="text" class="form-control" id="nome" />
        <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" />
        <label for="genero" class="col-sm-2 col-form-label">Gênero</label>
        <select class="form-control" id="genero">
          <option value="">Selecione o gênero</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
        <label for="departamento" class="col-sm-2 col-form-label"
          >Departamento</label
        >
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="suporte"
            name="departamento"
            value="suporte"
          />
          <label class="form-check-label" for="suporte">Suporte</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="comercial"
            name="departamento"
            value="comercial"
          />
          <label class="form-check-label" for="comercial">Comercial</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="sac"
            name="departamento"
            value="sac"
          />
          <label class="form-check-label" for="sac">SAC</label>
        </div>
        <label for="descricao" class="col-sm-2 col-form-label">Descreva:</label>
        <textarea class="form-control" id="descricao" rows="5"></textarea>

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="politicas"
            name="politicas"
          />
          <label class="form-check-label" for="politicas"
            >Concordo com as políticas de uso</label
          >
        </div>

        <button type="submit" class="btn btn-primary">Submeter</button>
      </form>
    </div>
  </body>
</html>
