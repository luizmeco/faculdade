<!DOCTYPE html>
<!-- tipo de documento -->
<html lang="pt-br">
  <!-- idioma -->
  <head>
    <!-- informações adicionais -->
    <meta charset="UTF-8" />
    <!-- tabela de codificação -->
    <title>Aula 01</title>
    <!-- título da página -->
  </head>
  <body>
    <h1>Minha primeira página</h1>
    <br />

    <h2>Aula 01 de HTML</h2>

    <br />

    <p>exemplo de parágrafo</p>

    <br />

    <p>
      <strong> exemplo de parágrafo negrito </strong>
    </p>

    <br />

    <p>
      <em> exemplo de parágrafo itálico </em>
    </p>
    <p>
      <i> exemplo de parágrafo itálico </i>
    </p>

    <br />

    <p>
      <u> exemplo de parágrafo sublinhado </u>
    </p>

    <br />

    <p>
      <s> exemplo de parágrafo riscado </s>
    </p>
  </body>
</html>
