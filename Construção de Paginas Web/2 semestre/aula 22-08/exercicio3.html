<head>

<body>
    <audio id="audio" src="./musica.mp3" play()></audio>
    <button id="play" onclick="play()">PLAY</button>
    <button id="pause" onclick="pause()">PAUSE</button>
</body>
<script>
    var audio = document.getElementById("audio")

    function play(){
        audio.play()
    }
    function pause(){
        audio.pause()
    }
</script>
