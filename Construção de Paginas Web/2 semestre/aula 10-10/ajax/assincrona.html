<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Página 1</title>

    <!-- bootstrap - link cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <script>
      function carregarConteudo(conteudo) {
        console.log(conteudo + ".html");
        var ajax = new XMLHttpRequest();
        ajax.open("GET", conteudo + ".html", true);
        ajax.onreadystatechange = () => {
          switch (ajax.readyState) {
            case 0:
              console.log("requisição criada");
              break;
            case 1:
              console.log("Requisição configurada");
              break;
            case 2:
              console.log("header recebidos");
              break;
            case 3:
              console.log("Recebendo dados do corpo");
              break;
            case 4:
              console.log("Requisição encerrada");
              if (ajax.status == 200) {
                document.getElementById("conteudo").innerHTML =
                  ajax.responseText;
              } else {
                console.log("requisição com erro", ajax.status);
              }
              break;
          }
        };
        ajax.onload = () => {
          if (ajax.status == 200) {
            document.getElementById("conteudo").innerHTML = ajax.responseText;
          } else {
            console.log("requisição com erro", ajax.status);
          }
        };
        ajax.send();
      }
    </script>
  </head>

  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-light bg-light mb-4">
      <div class="container">
        <div class="navbar-brand mb-0 h1">
          <h3>Requisições síncronas e assíncronas</h3>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mb-2">
        <div class="col-md-4 center"></div>
        <div class="col-md-4 center">
          <a
            onclick="carregarConteudo('pagina_1_conteudo')"
            class="btn btn-primary"
            >Página 1</a
          >
          <a
            onclick="carregarConteudo('pagina_2_conteudo')"
            class="btn btn-primary"
            >Página 2</a
          >
          <a
            onclick="carregarConteudo('pagina_3_conteudo')"
            class="btn btn-primary"
            >Página 3</a
          >
        </div>
        <div class="col-md-4 center"></div>
      </div>

      <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-10">
          <div class="panel panel-default">
            <div class="panel-body">
              <div id="conteudo"></div>
            </div>
          </div>
        </div>

        <div class="col-md-1"></div>
      </div>
    </div>
  </body>
</html>
