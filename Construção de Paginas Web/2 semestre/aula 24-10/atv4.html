<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 4</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
</head>
<body>
    <h1>Minha quarta p√°gina com JQuery</h1>
    <button id="btn-vermelho">Vermelho</button>
    <button id="btn-verde">Verde</button>
    <button id="btn-azul">Azul</button>
</body>
<script>
    $(document).ready(function(){
        $('#btn-vermelho').click(function(){
            $('body').css('background-color','red')
        })
        $('#btn-verde').click(function(){
            $('body').css('background-color','green')
        })
        $('#btn-azul').click(function(){
            $('body').css('background-color','blue')
        })
    })
</script>
</html>
