<!DOCTYPE html>
<html lang="en">
<head>

    <script

<body>
    <h1>Minha quinta p√°gina com JQuery</h1>
    <textarea id="text" cols="30" rows="10"></textarea>
    <div id="resultado"></div>
</body>
<script>
    $(document).ready(function(){
        $('#text').on('input', function(){
            var text = $(this).val()
            $('#resultado').text(text)
        })
    })
</script>
